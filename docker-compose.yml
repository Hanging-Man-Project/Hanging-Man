services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: hangman-api
    ports: 
      - "8080:8080"
    environment:
      - PORT=8080
      - DATA_PATH=/data/secret_word.txt
    volumes:
      - game_data:/data
    networks:
      - internal_net
    restart: unless-stopped

volumes:
  game_data:

networks:
  internal_net: