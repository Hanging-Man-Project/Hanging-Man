name: CI/CD Docker Stack

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Build & Push images
      - name: Build & Push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/api:${{ github.sha }}

      - name: Build & Push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/worker:${{ github.sha }}

      - name: Build & Push Proxy image
        uses: docker/build-push-action@v5
        with:
          context: ./proxy
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/proxy:${{ github.sha }}

      # Run API container and test
      - name: Run API container and test
        run: |
          # Run API container on localhost:8000
          docker run -d --name api_test -p 8000:8000 ${{ secrets.DOCKERHUB_USERNAME }}/api:${{ github.sha }}

          # Wait until the API is ready (max 30s)
          for i in {1..6}; do
            if curl --fail http://localhost:8000/health; then
              echo "API is ready!"
              break
            else
              echo "Waiting for API..."
              sleep 5
            fi
          done

          # Check container internals
          docker exec api_test whoami
          docker exec api_test ls /app

          # Cleanup
          docker rm -f api_test