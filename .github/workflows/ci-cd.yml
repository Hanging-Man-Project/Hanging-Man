name: CI/CD Docker Stack

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # Build & Push images
      - name: Build & Push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/api:${{ github.sha }}

      - name: Build & Push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/worker:${{ github.sha }}

      - name: Build & Push Proxy image
        uses: docker/build-push-action@v5
        with:
          context: ./proxy
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/proxy:${{ github.sha }}

      # Run container tests after images are pushed
      - name: Run container tests
        run: |
          # Create isolated network
          docker network create cicd-net || true

          # Run API container
          docker run -d --name api_test --network cicd-net ${{ env.DOCKERHUB_USERNAME }}/api:${{ github.sha }}

          # Wait a few seconds for the container to start
          sleep 5

          # Check HTTP endpoint
          curl --fail http://api_test:8000/health

          # Check file structure and user
          docker exec api_test whoami
          docker exec api_test ls /app

          # Cleanup
          docker rm -f api_test
          docker network rm cicd-net
